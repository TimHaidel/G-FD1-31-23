<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 3</title>
  
  <style>
    * {
      margin-bottom: 10px;
    }
    
    form {
      width: 600px;
    }
    
    label textarea{
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Форма заявки на работе в зоопарке</h1>
  <p><i>Пожалуйста, заполните форму. Обязательные поля помеченные *</i></p>

  <form name="contacts">
    <fieldset>
      <legend>Контактная информация</legend>
      
      <label>
        Имя *
        <input type="text" required>
      </label><br>
      <label>
        Телефон *
        <input type="tel">
      </label><br>
      <label>
        Email *
        <input type="email" required>
      </label>
    </fieldset>

    <fieldset>
      <legend>Персональная информация</legend>

      <label>
        Возраст *
        <input type="number" required>
      </label><br>
      <label>
        Пол
        <select>
          <option value="male">Мужчина</option>
          <option value="female">Женщина</option>
        </select>
      </label><br>
      <label>
        Перечислите личные качества
        <textarea></textarea>
      </label>
    </fieldset>
      
    <fieldset>
      <legend>Выберите ваших любимых животных</legend>
        
      <label class="checkbox">
        <input type="checkbox" value="zebra" name="animal">
        Зебра
      </label>
      <label class="checkbox">
        <input type="checkbox" value="cat" name="animal">
        Кошак
      </label>
      <label class="checkbox">
        <input type="checkbox" value="anaconda" name="animal">
        Анаконда
      </label>
      <label class="checkbox">
        <input type="checkbox" value="person" name="animal">
        Человек
      </label>
      <br>
        
      <label class="checkbox">
        <input type="checkbox" value="elephant" name="animal">
        Слон
      </label>
      <label class="checkbox">
        <input type="checkbox" value="antelope" name="animal">
        Антилопа
      </label>
      <label class="checkbox">
        <input type="checkbox" value="pigeon" name="animal">
        Голубь
      </label>
      <label class="checkbox">
        <input type="checkbox" value="crab" name="animal">
        Краб
      </label>
    </fieldset>

    <button type="submit">Отправить информацию</button>
  </form>

</body>
</html>
